<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


    <title>DevOrbit Login</title>
</head>
<body class="bg-gray-800">

   <div class="logo flex justify-center p-2 " >
    <hr class="flex-1 border-t-2 border-gray-500 mx-4">
    <h1 class="text-gray-100 text-center text-2xl">Dev Orbit</h1>
    <hr class="flex-1 border-t-2 border-gray-500 mx-4">
    
   </div>
      

    
  <div class=" font-sans flex items-center justify-center">
    <div class="login relative min-h-screen flex flex-col sm:justify-center items-center w-full m-10  bg-gray-800 ">
        <div class=" relative sm:max-w-sm w-full pointer-events-auto">
            <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                
                <label for="name" class="block mt-3 text-sm text-blue-700 text-center font-semibold">
                    Login
                </label>
                <form method="POST" action="{{ url_for('login.login_page') }}">
                                   
                    <div>
                        <input type="email" placeholder="E-mail" name="email" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                    </div>
        
                    <div class="mt-7">                
                        <input type="password" placeholder="Senha" name="password" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">                           
                    </div>
  
                    <div class="mt-7 flex">
                        <label for="remember_me" class="inline-flex items-center w-full cursor-pointer">
                            <input id="remember_me" type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" name="remember">
                            <span class="ml-2 text-sm text-gray-600">
                              Lembrar de mim
                            </span>
                        </label>
        
                       <div class="w-full text-right">     
                            <a class="underline text-sm text-gray-600 hover:text-gray-900" href="#">
                              Esqueceu sua senha?
                            </a>                                  
                       </div>
                    </div>
        
                    <div class="mt-7">
                        <button class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            Login
                        </button>
                    </div>
        
                    <div class="flex mt-7 items-center text-center">
                        <hr class="border-gray-300 border-1 w-full rounded-md">
                        <label class="block font-medium text-sm text-gray-800 w-full">
                            Fazer login com
                        </label>
                        <hr class="border-gray-300 border-1 w-full rounded-md">
                    </div>
        
                    <div class="flex mt-7 justify-center w-full">
                        <button class="mr-5 bg-blue-500 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            
                            Facebook
                        </button>
        
                        <button class="bg-red-500 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            
                            Google
                        </button>
                    </div>
        
                     <div class="mt-7">
                        <div class="flex justify-center items-center">
                            <label class="mr-2 text-gray-800" >É novo aqui?</label>
                            <a href="{{url_for('register.page_register')}}" class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                Cria uma conta
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <style>
    /* Estilo padrão para o body */
    body {
      background-color: #121212; /* Fundo escuro */
      color: white; /* Texto claro */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .logo{
      font-family: "Lobster", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    /* Estilo responsivo */
    @media (max-width: 768px) {
      .login {
        position: absolute;
        display: flex;
        top: 5%;
        justify-items: center;
        justify-content: center;
      }
  
    }
  </style>


</body>
</html>
