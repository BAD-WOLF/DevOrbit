<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <form id="post-form" action="http://127.0.0.1:8000/post/" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{{ current_user.id }}">
        <input type="hidden" name="nome" value="{{ current_user.username }}">
    
        <div class="mb-4">
            <label for="titulo" class="block text-gray-700 font-semibold mb-2">Title</label>
            <textarea id="titulo" name="titulo" rows="2" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required maxlength="100"></textarea>
        </div>
        
        <div class="mb-4">
            <label for="post" class="block text-gray-700 font-semibold mb-2">Write your post:</label>
            <textarea id="post" name="post" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required maxlength="500"></textarea>
        </div>
        
        <div class="mb-4">
            <label for="file" class="block text-gray-700 font-semibold mb-2">Attach an image:</label>
            <input type="file" id="file" name="file" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Post
        </button>
    </form>
    
    
    
    <script src="{{url_for('static', filename='js/menu.js')}}"></script>

</body>
</html>
